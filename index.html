<!DOCTYPE html>
<html>
    <head>
        <title>MTG Commander Deck Randomizer</title>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    </head>
    <body>
        <div>
            <p>MTG Commander Deck Randomizer</p>
            <p id="latestVersion">Latest Version:</p>
            <p id="currentVersion">Current Version:</p>
            <input type="checkbox" class="colors" id="white" value="W">
            <label for="white">White</label><br>
            <input type="checkbox" class="colors" id="blue" value="U">
            <label for="blue">Blue</label><br>
            <input type="checkbox" class="colors" id="black" value="B">
            <label for="black">Black</label><br>
            <input type="checkbox" class="colors" id="red" value="R">
            <label for="red">Red</label><br>
            <input type="checkbox" class="colors" id="green" value="G">
            <label for="green">Green</label><br><br>
            <button id="loadDeck" onClick="loadDeck()">Load Deck</button>
            <button id="createDeck" onClick="createDeck()">Create Deck</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
